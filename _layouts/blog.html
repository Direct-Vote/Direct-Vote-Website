<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
{% include head.html %}
<body data-spy="scroll">
{% include header_blog.html %}

    <!-- ******BLOG****** --> 
    <section id="docs" class="docs section">
        <div class="container">
            <div class="docs-inner">
            <h2 class="title text-center">Blog</h2> 

  {% for post in site.posts %}
  
  
            <div class="block">
                <h3 class="sub-title text-center"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url }}" class="pull-right">Read more</a>
            </div><!--//block-->  
  

  {% endfor %}

        </div><!--//block-->
    </section>

{% include footer.html %}
</body>
</html>
